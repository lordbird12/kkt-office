<div class="md:max-w-lg mx-auto">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4">พิจารณาผล</h1>
    <div mat-dialog-content>
        <form [formGroup]="editForm">
            <div class="flex flex-col -mx-3 md:flex mb-6">
                <div class="flex md:w-full px-3 mb-6 md:mb-0">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-label>สถานะ</mat-label>
                        <mat-select [formControlName]="'approve'">
                            <mat-option [value]="''">
                                <span>เลือกสถานะ</span>
                            </mat-option>
                            <mat-option *ngFor="let item of status" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex md:w-full px-3">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-label>หมายเหตุ</mat-label>
                        <textarea matInput [placeholder]="'กรอกข้อมูล'" [formControlName]="'remark'"
                        [rows]="3"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <div class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
                บันทึก
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
                ยกเลิก
            </button>
        </div>
    </div>
</div>
