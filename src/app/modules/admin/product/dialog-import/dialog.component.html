<div mat-dialog-content>
  <div>
    <!-- <h3 class="text-lg font-semibold mb-4">เลือกคำแนะนำของโรค</h3> -->
    <div class="flex flex-col gap-2">
      <div class="col-span-5 grid grid-cols-12 gap-4 items-center">
        <div class="grid items-center col-span-12">
          <mat-form-field class="w-full" (click)="file_name.click()">
            <mat-label class="text-[#085808]">นำเข้าไฟล์</mat-label>
            <div matPrefix class="bg-red-400 cursor-pointer pr-2">
              <p>upload file |</p>
            </div>
            <button mat-icon-button matSuffix>
              <mat-icon>attach_file</mat-icon>
            </button>
            <input #filenameInput type="text" readonly matInput />
            <input type="file" hidden #file_name (change)="onSelects(file_name.files)" accept=".xlsx,.xls" />
            <mat-error *ngIf="fileError">{{ fileError }}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="flex justify-end space-x-4">
  <button class="px-6" mat-flat-button [color]="'primary'" (click)="Submit()">
    นำเข้า
  </button>
  <button class="px-6" mat-flat-button [color]="'warn'" (click)="onClose()">
    ปิด
  </button>
</div>
