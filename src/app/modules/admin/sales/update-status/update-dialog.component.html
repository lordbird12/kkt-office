<div class="">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5">{{ 'order.update_status.title' | transloco }}</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="addForm">

            <div class="flex flex-row">
                <div class="flex flex-col mx-3 md:flex mb-6 w-full">

                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{  'order.update_status.status' | transloco }}</mat-label>
                            <mat-select [formControlName]="'status'">
                            <mat-option *ngFor="let item of statusOrder" [value]="item.value">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3" *ngIf="(addForm.get('status').value === 'Ordered' || addForm.get('status').value === 'Approve') && data.discount > 0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'order.update_status.adjust_discount' | transloco }}</mat-label>
                            <input matInput [placeholder]="'' | transloco" formControlName="adjust_discount" type="number">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'order.update_status.remark' | transloco }}</mat-label>
                            <textarea matInput formControlName="remark" [rows]="3"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
            <!-- ตกลง -->
            {{ 'category.form.confirm' | transloco }}
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
            <!-- ยกเลิก -->
            {{ 'category.form.cancel' | transloco }}
        </button>
    </div>
</div>
