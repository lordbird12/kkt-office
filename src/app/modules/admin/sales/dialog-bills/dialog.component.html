<div mat-dialog-content>
  <div>
    <!-- <h3 class="text-lg font-semibold mb-4">เลือกคำแนะนำของโรค</h3> -->
     <form ></form>
    <div class="flex flex-col gap-2">
      <div class="col-span-5 grid grid-cols-12 gap-4 items-center">
        <div class="grid items-center col-span-12">
          <mat-form-field class="w-full min-w-90 ">
            <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
              <input matStartDate formControlName="start_date" placeholder="วันที่เริ่ม">
              <input matEndDate formControlName="end_date" placeholder="วันสุดท้าย">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="flex justify-end space-x-4">
  <button class="px-6" mat-flat-button [color]="'primary'" (click)="Submit()">
    Download
  </button>
  <button class="px-6" mat-flat-button [color]="'warn'" (click)="onClose()">
    ปิด
  </button>
</div>
