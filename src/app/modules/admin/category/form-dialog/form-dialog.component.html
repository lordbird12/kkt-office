<div class="md:max-w-lg mx-auto">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5">{{ 'category.form.addCategoryTitle' | transloco }}</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="addForm">

            <div class="flex flex-row">
                <div class="flex flex-col mx-3 md:flex mb-6 w-full">

                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'category.form.description' | transloco }}</mat-label>
                            <input matInput [placeholder]="'category.form.enterDescription' | transloco" formControlName="prefix">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'category.form.categoryName' | transloco }}</mat-label>
                            <input matInput [placeholder]="'category.form.enterCategoryName' | transloco" formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
            <!-- ตกลง -->
            {{ 'category.form.confirm' | transloco }}
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
            <!-- ยกเลิก -->
            {{ 'category.form.cancel' | transloco }}
        </button>
    </div>
</div>
